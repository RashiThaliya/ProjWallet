<div class="col-md-10 col-lg-10">
    
    <br>

    <!-- Reactive Forms -->
    <!-- Designing Add User Form -->
    <form [formGroup]="addForm" (ngSubmit)="signupNow()"> 
        <!-- First custName Text Box -->
        <div class="form-group row">
            <label for="custName" class="col-lg-4 text-right font-weight-bold">
                First custName :
            </label>
            <div class="col-lg-8">
                <input type="text" class="form-control " placeholder="First custName" formControlName="custName" />

                <div *ngIf="submitted && addForm.controls.custName.errors">
                    <div class="text-danger" *ngIf="addForm.controls.custName.errors.required">
                        First custName is required..!

                    </div>
                    <div class="text-danger" *ngIf="addForm.controls.custName.errors.pattern">
                        First custName must begin with Capital letter and 15 characters long..!
                    </div>

                </div>
            </div>


        </div>
        <!--  End of First custName Text Box -->

        <!-- Age Text Box -->
        <div class="form-group row">
            <label for="aadharNo" class="col-lg-4 text-right font-weight-bold">
                Adhar Number :
            </label>
            <div class="col-lg-8">
                <input type="number" class="form-control " placeholder="aadharNo" formControlName="aadharNo" />

                <div *ngIf="submitted && addForm.controls.aadharNo.errors">
                    <div class="text-danger" *ngIf="addForm.controls.aadharNo.errors.required">
                        aadharNo is required..!

                    </div>
                    
                    <!-- <div class="text-danger" *ngIf="addForm.controls.aadharNo.errors.pattern">
                        Only Integer Expected
                    </div> -->

                </div>
            </div>


        </div>
        <!--  End of Age Text Box -->

        <!-- Mobile Number Text Box -->
        <div class="form-group row">
            <label for="mobileNo" class="col-lg-4 text-right font-weight-bold">
                Mobile Number :
            </label>
            <div class="col-lg-8">
                <input type="number" class="form-control " placeholder="Mobile Number" formControlName="mobileNo" />

                <div *ngIf="submitted && addForm.controls.mobileNo.errors">
                    <div class="text-danger" *ngIf="addForm.controls.mobileNo.errors.required">
                        Mobile Number is required..!

                    </div>
                    <div class="text-danger" *ngIf="addForm.controls.mobileNo.errors.pattern">
                        Mobile Number must be 10 digits and should be numeric..!
                    </div>

                </div>
            </div>


        </div>
        <!--  End of Mobile Number Text Box -->

        <!-- Email Text Box -->
        <div class="form-group row">
            <label for="emailId" class="col-lg-4 text-right font-weight-bold">
                Email :
            </label>
            <div class="col-lg-8">
                <input type="email_id" class="form-control " placeholder="emailId" formControlName="emailId" />

                <div *ngIf="submitted && addForm.controls.emailId.errors">
                    <div class="text-danger" *ngIf="addForm.controls.emailId.errors.required">
                        emailId is required..!

                    </div>
                    <div class="text-danger" *ngIf="addForm.controls.emailId.errors.email_id">
                        Invalid emailId Address..!
                    </div>

                </div>
            </div>


        </div>
        <!--  End of emailId Text Box -->

        <!-- Password Text Box -->
        <div class="form-group row">
            <label for="walletPin" class="col-lg-4 text-right font-weight-bold">
                walletPin :
            </label>
            <div class="col-lg-8">
                <input type="number" class="form-control " placeholder="walletPin" formControlName="walletPin" />

                <div *ngIf="submitted && addForm.controls.walletPin.errors">
                    <div class="text-danger" *ngIf="addForm.controls.walletPin.errors.required">
                        walletPin is required..!
                    </div>
                </div>
            </div>


        </div>
        <!--  End of walletPin Text Box -->



        <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_Signup" value="Signup" (click)="signupNow()">
        </div>

    </form>

</div>
