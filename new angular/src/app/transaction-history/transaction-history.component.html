<div class="container">
    <div class="col-md-12">
      <div class="row"><div class="col-md-8"><b>Transaction Details of account :-  {{user}}</b></div>
      <div class="col-md-2"><button class="btn" (click)="showTransaction()"><i class="fa fa-refresh"> Refresh</i></button></div>
      <div class="col-md-2"><button class="btn" (click)="gotoHome()"><i class="fa fa-home"> Home</i></button></div>
    
      </div>
      <fieldset>
        <!-- <legend class="text-center">Sign Up.</legend> -->
        <table class="table table-striped">
        <thead>
        <tr>
          <th>Time</th>
          <th>Receiver</th>
          <th>Bill Ammount</th>
          <th>Explanation</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tlist of tlists">
              
                <td>{{tlist.transactionId.split("#")[1]}}</td>
                <td>{{tlist.transactionId.split("#")[2]}}</td>
                <td>{{tlist.transactionAmount}}</td>
                <td>{{tlist.explanation}}</td>
               
                </tr>
        </tbody>
          </table>
          
        </fieldset></div>
    </div>
